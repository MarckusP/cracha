<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="top-bar">
        <div class="image">
            <img src="./img/Logotechnocerto.png" alt="">
        </div>
        <span class="form">
            <span>
                <label class="title-form" for="lista">Confecção de Crachá</label>
            </span>

            <div class="bar-nav">
                <span>
                    <label class="campo" for="nome">Nome</label><br>
                    <input class="input-box" id="nome" type="text" name="nome" value=""
                        placeholder="Nome do colaborador" maxlength="30" required>
                </span>

                <span>
                    <label class="campo" for="departamento">Departamento</label><br>
                    <input class="input-box" id="departamento" type="text" name="departamento" value=""
                        placeholder="Nome do departamento" maxlength="15" required>
                </span>

                <span>

                    <label class="campo" id="labelfile" for="Foto 3x4">Foto 3x4:</label><br>
                    <input type="file" id="foto" name="foto" accept="image/*" required>

                </span>
            </div>
            <div class="overlayErro"> </div>
        </span>

        <span>
            <div class="button">

                <div>
                    <button type="submit" id="enviar">
                        Cadastrar
                    </button>
                </div>
                <div>
                    <button type="submit" id="printAll">
                        Imprimir
                    </button>
                </div>

            </div>
        </span>

    </nav>

    <div class="Organizer" id="Organizer">

        <div class="Cracha">
            <div class="optionVision">
                <button type="button" class="buttonOption" id="botaoDel"><img id="delcracha" src="/img/Delete.svg">
                </button>
                <div class="msgDelete">
                    <p class="textdelete">
                        Deseja realmente exluir o cracha de Marcos Paulo?
                    </p>
                    <div class="btnmsg">
                        <button id="msgY">Sim</button>
                        <button id="msgN">Não</button>
                    </div>
                </div>
            </div>
            <div class="crachaPreview"><img id="imagemPreview" src="./img/frente.png">
                <div class="crachanome">
                    <p class="crachanome" id="crachanome">Marcos Paulo</p>
                </div>
                <div class="crachasetor">
                    <p class="crachasetor" id="crachasetor">Marcos </p>
                </div>
                <div class="crachauser"><img class="crachauser" id="crachauser"
                        src="blob:http://127.0.0.1:5500/f2d9e4a6-95f0-49e4-b6a1-e59ae0e4a027"></div>
            </div>
        </div>
    </div>
    </div>


    <script type="module" src="./js/index.js"></script>
    </script>


</body>

</html>
